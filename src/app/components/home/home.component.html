<div class="container">
  <div class="body">
    <div class="row">
      <div class="col col-12 col-md-6 col-lg-3" *ngFor="let g of goods;index as i">
        <div class="card" >
          <img class="card-img-top" [src]="g.imgUrl">
          <div class="card-body">
            <h5 class="card-title">{{g.name|titlecase}}</h5>
            <p class="card-text">{{g.price|currency}}</p>
            <button mat-button style="color: #FFFFFF"  class="btn btn-primary" (click)="addToCart(i)" *ngIf="add!==i">Go To Cart</button>
            <div *ngIf="add===i" >
              <input #amount style="margin-bottom: 10px" type="number" class="form-control" placeholder="Amount(Kg)">
              <button class="btn btn-primary" (click)="buy(amount.value)">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
